<script>
const gallery = document.getElementById("gallery");

// Total number of screenshots you *expect*
const totalScreenshots = 21;

// Function to check if an image exists
function imageExists(url, callback) {
  const img = new Image();
  img.onload = () => callback(true);
  img.onerror = () => callback(false);
  img.src = url;
}

// Load screenshots if they exist
for (let i = 1; i <= totalScreenshots; i++) {
  const imageUrl = `images/${i}.png`; // adjust path if needed

  imageExists(imageUrl, exists => {
    if (exists) {
      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = `Screenshot ${i}`;
      gallery.appendChild(img);
    } else {
      console.warn(`Image not found: ${imageUrl}`);
    }
  });
}

// Floating hearts animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "ðŸ’–"; // optional
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>
