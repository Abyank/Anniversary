<script>
const gallery = document.getElementById("gallery");

// Only list images that actually exist in your repo
const screenshots = [
  "1.png",
  "2.png",
  "3.png",
  "4.png",
  "5.png",
  // add the rest you have uploaded
];

screenshots.forEach(filename => {
  const img = document.createElement("img");
  img.src = `images/${filename}`; // path relative to HTML file
  img.alt = `Screenshot ${filename}`;
  gallery.appendChild(img);
});

// Floating hearts animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "ğŸ’–"; // optional
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>
